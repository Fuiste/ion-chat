<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sweet login screen</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="login(credentials)" ng-controller="LoginController">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input id="username" type="email" ng-model="credentials.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input id="password" type="password" ng-model="credentials.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in, yo!</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
