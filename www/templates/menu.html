<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <div ng-if="isAuthorized">
        <h1 class="title">{{currentUser.fullName}}</h1>
      </div>
      <div ng-if="!isAuthorized">
        <h1 class="title">Not logged in</h1>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-if="isAuthorized">
          <ion-item nav-clear menu-close ng-click="logoutModal()">
            Logout
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/ping">
            Send a ping
          </ion-item>
        </div>
        <div ng-if="!isAuthorized">
          <ion-item nav-clear menu-close ng-click="loginModal()">
            Login
          </ion-item>
          <ion-item nav-clear menu-close ng-click="createModal()">
            Create Account
          </ion-item>
        </div>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          About me
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
